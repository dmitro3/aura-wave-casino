<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Roulette Animation Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #10b981, #059669, #047857);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .animation-demo {
            height: 120px;
            background: linear-gradient(90deg, #1f2937, #374151, #1f2937);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(16, 185, 129, 0.3);
            margin: 20px 0;
        }
        
        .reel-container {
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #10b981, #059669, #10b981);
            z-index: 10;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .center-line::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -5px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 8px solid #10b981;
        }
        
        .center-line::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: -5px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #10b981;
        }
        
        .tiles-container {
            display: flex;
            height: 100%;
            align-items: center;
            transition: none;
        }
        
        .tile {
            flex-shrink: 0;
            width: 120px;
            height: 80px;
            margin: 0 2px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.075s ease;
        }
        
        .tile.green {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .tile.red {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .tile.black {
            background: linear-gradient(135deg, #374151, #1f2937);
            color: white;
        }
        
        .tile.winning {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            border-color: #10b981;
            z-index: 5;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .status {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .status h4 {
            margin: 0 0 10px 0;
            color: #10b981;
        }
        
        .status-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ° Smooth Roulette Animation</h1>
            <p>Clean, simple rolling animation that starts slow, gets fast, then slows down naturally</p>
        </div>

        <div class="test-section">
            <h2>ðŸŽ¯ Animation Demo</h2>
            <div class="animation-demo">
                <div class="center-line"></div>
                <div class="reel-container">
                    <div class="tiles-container" id="tilesContainer">
                        <!-- Tiles will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="startAnimation()">Start Animation</button>
                <button class="btn secondary" onclick="resetAnimation()">Reset</button>
                <button class="btn" onclick="testRandomTarget()">Random Target</button>
            </div>
        </div>

        <div class="test-section">
            <h2>ðŸ“Š Animation Status</h2>
            <div class="status">
                <h4>Real-time Status</h4>
                <div class="status-content" id="statusContent">
                    Ready to start animation...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Roulette wheel configuration
        const WHEEL_SLOTS = [
            { slot: 0, color: 'green' },
            { slot: 11, color: 'black' },
            { slot: 5, color: 'red' },
            { slot: 10, color: 'black' },
            { slot: 6, color: 'red' },
            { slot: 9, color: 'black' },
            { slot: 7, color: 'red' },
            { slot: 8, color: 'black' },
            { slot: 1, color: 'red' },
            { slot: 14, color: 'black' },
            { slot: 2, color: 'red' },
            { slot: 13, color: 'black' },
            { slot: 3, color: 'red' },
            { slot: 12, color: 'black' },
            { slot: 4, color: 'red' }
        ];

        const TILE_WIDTH = 120;
        const CONTAINER_WIDTH = 1200;
        const CENTER_OFFSET = CONTAINER_WIDTH / 2;

        // Animation configuration
        const ANIMATION_CONFIG = {
            TOTAL_DURATION: 4000, // 4 seconds total
            POSITION_TOLERANCE: 2 // Tolerance for final position in pixels
        };

        // Animation state
        let isAnimating = false;
        let animationId = null;
        let currentPosition = 0;
        let targetSlot = 0;

        // DOM elements
        const tilesContainer = document.getElementById('tilesContainer');
        const statusContent = document.getElementById('statusContent');

        // Initialize tiles
        function initializeTiles() {
            tilesContainer.innerHTML = '';
            
            // Create 20 repetitions for smooth infinite scroll
            for (let repeat = 0; repeat < 20; repeat++) {
                for (let i = 0; i < WHEEL_SLOTS.length; i++) {
                    const tile = document.createElement('div');
                    tile.className = `tile ${WHEEL_SLOTS[i].color}`;
                    tile.textContent = WHEEL_SLOTS[i].slot;
                    tile.dataset.slot = WHEEL_SLOTS[i].slot;
                    tile.dataset.index = repeat * WHEEL_SLOTS.length + i;
                    tilesContainer.appendChild(tile);
                }
            }
        }

        // Simple easing function for smooth animation
        const easeInOutCubic = (t: number) => {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        };

        // Calculate simple reel position
        function calculateSimpleReelPosition(resultSlot: number): number {
            const slotIndex = WHEEL_SLOTS.findIndex(s => s.slot === resultSlot);
            if (slotIndex === -1) return 0;
            
            const finalPosition = CENTER_OFFSET - (slotIndex * TILE_WIDTH + TILE_WIDTH / 2);
            return finalPosition;
        }

        // Animation functions
        function startAnimation() {
            if (isAnimating) return;
            
            // Generate random target slot
            targetSlot = Math.floor(Math.random() * 15);
            const targetPosition = calculateSimpleReelPosition(targetSlot);
            
            const startPosition = currentPosition;
            const startTime = Date.now();
            isAnimating = true;
            
            updateStatus(`Starting smooth animation to slot ${targetSlot} at position ${targetPosition.toFixed(2)}px`);
            
            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / ANIMATION_CONFIG.TOTAL_DURATION, 1);
                
                // Use smooth easing function
                const easedProgress = easeInOutCubic(progress);
                
                // Calculate current position
                const newPosition = startPosition + (targetPosition - startPosition) * easedProgress;
                updateTilesPosition(newPosition);

                if (progress < 1) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    // Animation complete
                    isAnimating = false;
                    updateTilesPosition(targetPosition);
                    highlightWinningTile(targetSlot);
                    
                    // Verify landing
                    const slotIndex = WHEEL_SLOTS.findIndex(s => s.slot === targetSlot);
                    const expectedCenter = CENTER_OFFSET - (slotIndex * TILE_WIDTH + TILE_WIDTH / 2);
                    const landingError = Math.abs(targetPosition - expectedCenter);
                    
                    updateStatus(`Animation complete! Slot ${targetSlot} landed with ${landingError.toFixed(2)}px error`);
                    
                    if (landingError < ANIMATION_CONFIG.POSITION_TOLERANCE) {
                        updateStatus('âœ… PERFECT LANDING: Smooth animation successful!');
                    } else {
                        updateStatus('âŒ Landing error exceeds tolerance');
                    }
                }
            };

            // Cancel any existing animation
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            animationId = requestAnimationFrame(animate);
        }

        function resetAnimation() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            isAnimating = false;
            currentPosition = 0;
            updateTilesPosition(0);
            updateStatus('Animation reset to initial position');
        }

        function testRandomTarget() {
            if (isAnimating) return;
            
            const randomSlot = Math.floor(Math.random() * 15);
            const targetPosition = calculateSimpleReelPosition(randomSlot);
            
            updateStatus(`Testing random target: slot ${randomSlot} at position ${targetPosition.toFixed(2)}px`);
            highlightWinningTile(randomSlot);
        }

        // Update functions
        function updateTilesPosition(position) {
            tilesContainer.style.transform = `translateX(${position}px)`;
            currentPosition = position;
        }

        function updateStatus(message) {
            const timestamp = new Date().toLocaleTimeString();
            statusContent.innerHTML = `[${timestamp}] ${message}<br>` + statusContent.innerHTML;
            
            // Keep only last 10 messages
            const lines = statusContent.innerHTML.split('<br>');
            if (lines.length > 10) {
                statusContent.innerHTML = lines.slice(0, 10).join('<br>');
            }
        }

        function highlightWinningTile(slot) {
            // Remove previous highlights
            document.querySelectorAll('.tile.winning').forEach(tile => {
                tile.classList.remove('winning');
            });
            
            // Add highlight to winning tile
            document.querySelectorAll(`.tile[data-slot="${slot}"]`).forEach(tile => {
                tile.classList.add('winning');
            });
        }

        // Initialize the demo
        initializeTiles();
        updateStatus('Smooth Roulette Animation ready for testing');
    </script>
</body>
</html>
